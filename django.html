<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Django Stack</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<h2>Django Stack</h2>

<table>
  <tr>
    <th>Category</th>
    <th>Technologies</th>
  </tr>
  <tr>
    <td>Framework</td>
    <td>Django</td>
  </tr>
  <tr>
    <td>Database</td>
    <td>PostgreSQL, MySQL, SQLite, MongoDB</td>
  </tr>
  <tr>
    <td>Server Technology</td>
    <td>Nginx, Apache</td>
  </tr>
  <tr>
    <td>Cloud Services</td>
    <td>AWS, GCP, Microsoft Azure</td>
  </tr>
  <tr>
    <td>Version Control</td>
    <td>GIT</td>
  </tr>
  <tr>
    <td>CI/CD</td>
    <td>Jenkins, GitLab CI/CD, Travis</td>
  </tr>
  <tr>
    <td>Frontend Development</td>
    <td>HTML, CSS, JavaScript, RESTful APIs</td>
  </tr>
  <tr>
    <td>Testing</td>
    <td>pytest</td>
  </tr>
</table>

</body>
</html>
