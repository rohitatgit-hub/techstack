<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backend Development</title>
<style>
  .container {
    text-align: center;
    margin-top: 100px;
  }
  .stack-btn {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
  }
  .stack-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Backend Development</h1>
  <button class="stack-btn" onclick="window.location.href='django.html'">Django Stack</button>
  <button class="stack-btn" onclick="window.location.href='rails.html'">Ruby on Rails Stack</button>
  <button class="stack-btn" onclick="window.location.href='aspnet.html'">ASP.NET Stack</button>
  <button class="stack-btn" onclick="window.location.href='flask.html'">Flask Stack</button>
  <button class="stack-btn" onclick="window.location.href='java.html'">Java Stack</button>
</div>
</body>
</html>
